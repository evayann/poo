<div id="screen">
  <fa-icon
    id="prev"
    aria-label="previous doodle effect"
    (click)="updateSketch()"
    [icon]="'arrow-left'"
  ></fa-icon>
  <div id="icon1" class="poo">
    <div class="icons">
      <app-poo [sketch]="currentSketch"></app-poo>
    </div>
    <div class="poo-pillow"></div>
  </div>
  <fa-icon
    id="next"
    aria-label="next doodle effect"
    (click)="updateSketch()"
    [icon]="'arrow-right'"
  ></fa-icon>
</div>
